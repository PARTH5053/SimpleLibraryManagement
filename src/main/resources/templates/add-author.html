<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">
        LibraryManagement
        |
        Add Author</title>
</head>

<body>
<section layout:fragment="section">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/save-author}" th:object="${author}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Author Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Author Name">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Author Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Author Description">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
