<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">LibraryManagement | Update Category</title>
</head>

<body>
<section layout:fragment="section">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/save-update-category/{id} (id=${category.id})}" th:object="${category}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Category Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Category Name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
