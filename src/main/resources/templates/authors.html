<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">LibraryManagement | Authors</title>
</head>

<body>
<section layout:fragment="section">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${authors}"
                     class="container my-5">
                    <p class="my-5">
                        <a href="/add-author"
                           class="btn btn-primary">
                            <i class="fa-solid fa-user-plus">Add Author</i>
                        </a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">No Author found!!!</h2>
                    </div>
                    <div th:case="*">
                        <table class="table table table-hover table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">Author Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Detail</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${authors}">
                                <td th:text="${author.name}"></td>
                                <td th:text="${author.description}"></td>
                                <td>
                                    <a th:href="@{/author/{id}(id=${author.id})}" class="btn btn-primary">
                                        <i class="fa-solid fa-eye"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/update-author/{id} (id=${author.id})}"
                                       class="btn btn-primary">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/remove-author/{id} (id=${author.id})}"
                                       class="btn btn-primary">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
