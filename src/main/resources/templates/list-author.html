<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">
        LibraryManagement
        |
        View Author</title>
</head>

<body>
<section layout:fragment="section">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${author}"
                     class="container my-5">
                    <div class="col-md-6">
                        <h2 th:case="null">
                            No
                            Author
                            found!!!</h2>
                    </div>
                    <div th:case="*">
                        <table class="table table-hover table-responsive-md">
                            <tr>
                                <td>Author ID</td>
                                <td th:text="${author.id}"></td>
                            </tr>
                            <tr>
                                <td>Author Name</td>
                                <td th:text="${author.name}"></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td th:text="${author.description}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
