<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar">
    <style>
        .nav-link {
          font-weight: 500;
          position: relative;
          padding: 8px 12px;
          transition: color 0.3s ease;
        }

        .nav-underline::after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background-color: #ffffff;
          transition: width 0.3s ease-in-out;
        }

        .nav-underline:hover::after,
        .nav-link.active.nav-underline::after {
          width: 100%;
        }

        .nav-link:hover {
          color: #e6f0ff !important;
        }

        .navbar-brand {
          font-size: 1.5rem;
          letter-spacing: 0.5px;
        }

        .navbar-toggler {
          border: none;
        }

        .navbar-toggler:focus {
          box-shadow: none;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center"
               th:href="@{/}">
                <i class="fas fa-book-reader me-2 fs-4"></i>
                Library
                System
            </a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end"
                 id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link nav-underline"
                           th:href="@{/}"
                           th:classappend="${activePage == null} ? 'active'">
                            <i class="fas fa-home me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-underline"
                           th:href="@{/authors}"
                           th:classappend="${activePage == 'authors'} ? 'active'">
                            <i class="fas fa-user-edit me-1"></i>
                            Authors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-underline"
                           th:href="@{/books}"
                           th:classappend="${activePage == 'books'} ? 'active'">
                            <i class="fas fa-book me-1"></i>
                            Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-underline"
                           th:href="@{/categories}"
                           th:classappend="${activePage == 'categories'} ? 'active'">
                            <i class="fas fa-th-large me-1"></i>
                            Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-underline"
                           th:href="@{/publishers}"
                           th:classappend="${activePage == 'publishers'} ? 'active'">
                            <i class="fas fa-building me-1"></i>
                            Publishers
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
